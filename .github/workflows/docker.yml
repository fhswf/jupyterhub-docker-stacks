name: Build, test and push Docker Images

env:
  REPOSITORY: ${{ github.repository }}
  REGISTRY: ghcr.io 
  # BASE_IMAGES: ["nvidia/cuda:11.7.1-cudnn8-devel-ubuntu18.04"]
  CUDA_VERSIONS: [11.7.1, 11.6.2] # ["11.5.2", "11.4.3"]
  CUDA_IMAGE_VARIANTS: [cudnn8-runtime, runtime, cudnn8-devel, devel]
  OS_VERSIONS: [ ubuntu18.04, ubuntu20.04, ubuntu22.04]
  ARCHITECTURE: [ {platform: aarch64, runner: ARM64}, {platform: x86_64, runner: ubuntu-latest}]

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC time
    - cron: "0 3 * * 1"
  pull_request:
    paths:
      - ".github/workflows/docker.yml"
      # We use local reusable workflows to make architecture clean an simple
      # https://docs.github.com/en/actions/using-workflows/reusing-workflows
      - ".github/workflows/docker-build-test-upload.yml"
      - ".github/workflows/docker-merge-tags.yml"
      - ".github/workflows/docker-tag-manifest-push.yml"
      #- ".github/workflows/docker-wiki-update.yml"

      # We use local composite actions to combine multiple workflow steps within one action
      # https://docs.github.com/en/actions/creating-actions/about-custom-actions#composite-actions
      - ".github/actions/create-dev-env/action.yml"
      - ".github/actions/download-manifests/action.yml"
      - ".github/actions/load-image/action.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      #- "tensorflow-notebook/**"
      - "torch-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/docker.yml"
      - ".github/workflows/docker-build-test-upload.yml"
      - ".github/workflows/docker-merge-tags.yml"
      - ".github/workflows/docker-tag-manifest-push.yml"
      #- ".github/workflows/docker-wiki-update.yml"

      - ".github/actions/create-dev-env/action.yml"
      - ".github/actions/download-manifests/action.yml"
      - ".github/actions/load-image/action.yml"

      - "all-spark-notebook/**"
      - "base-notebook/**"
      - "datascience-notebook/**"
      - "minimal-notebook/**"
      - "pyspark-notebook/**"
      - "r-notebook/**"
      - "scipy-notebook/**"
      #- "tensorflow-notebook/**"
      - "torch-notebook/**"

      - "tagging/**"
      - "tests/**"
      - "requirements-dev.txt"
  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push:
    uses: ./.github/workflows/docker-build-image-chain.yml
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        cudaVersion: ${{ env.CUDA_VERSIONS }}
        cudaVariant: ${{ env.CUDA_IMAGE_VARIANTS }}
        os: ${{ env.OS_VERSIONS }} 
        architecture: ${{ env.ARCHITECTURE }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      baseImage: nvidia/cuda:${{ matrix.cudaVersion }}-${{ matrix.cudaVariant }}-${{ matrix.os }}"
      platform: ${{ matrix.architecture.platform }}
      runsOn: ${{ matrix.architecture.runner }}

