name: Download Docker image from GitHub artifacts, tag and push it to DockerHub

on:
  workflow_call:
    inputs:
      images:
        description: Stringified JSON object listing image names
        required: true
        type: string
      platform:
        description: Image platform
        required: true
        type: string
      registry:
        description: docker image registry, defaults to docker.io
        required: false
        type: string
        default: docker.io
      owner:
        description: Should be equal to the repository, defaults to github repository
        required: false
        type: string
        default: ${{ github.repository }}
      prefix:
        description: Tag prefix for extra versioning
        required: true
        type: string
      runsOn:
        description: GitHub Actions Runner image
        required: true
        type: string

    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_TOKEN:
        required: true
jobs:
  tag-push:
    runs-on: ${{ inputs.runsOn }}

    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v3
        
      - name: Create dev environment ğŸ“¦
        uses: ./.github/actions/create-dev-env
        with:
          platform: ${{ inputs.platform }}

      # Self-hosted runners share a state (whole VM) between runs
      - name: Reset docker state and cleanup artifacts ğŸ—‘ï¸
        if: ${{ inputs.platform != 'amd64' }}
        run: |
          docker system prune --all --force
          rm -rf /tmp/hist_lines/
          rm -rf /tmp/manifests/
        shell: bash

      - name: Load image to Docker ğŸ“¥
        uses: ./.github/actions/load-image
        with:
          image: ${{ matrix.image }}
          platform: ${{ inputs.platform }}

      - name: Create tags ğŸ·
        run: |
          python3 -m tagging.apply_tags --short-image-name ${{ matrix.image }} --owner ${{ inputs.owner }}
          docker image ls -a
        shell: bash

      - name: Write manifest and build history file ğŸ·
        run: python3 -m tagging.write_manifest --short-image-name ${{ matrix.image }} --hist-line-dir /tmp/hist_lines/ --manifest-dir /tmp/manifests/ --owner ${{ inputs.owner }}
        shell: bash
      - name: Upload manifest file ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image }}-${{ inputs.platform }}-manifest
          path: /tmp/manifests/${{ inputs.platform }}-${{ matrix.image }}-*.md
          retention-days: 2
      - name: Upload build history line ğŸ’¾
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.image }}-${{ inputs.platform }}-history_line
          path: /tmp/hist_lines/${{ inputs.platform }}-${{ matrix.image }}-*.txt
          retention-days: 2

      - name: Login to Docker Hub ğŸ”
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' || github.event_name == 'schedule'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Download tags file ğŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.image }}-${{ inputs.platform }}-tags
          path: /tmp/tags/
      - name: Apply tags to the loaded image ğŸ·
        run: python3 -m tagging.apply_tags --short-image-name ${{ matrix.image }} --tags-dir /tmp/tags/ --platform ${{ inputs.platform }} --owner ${{ inputs.owner }}

      - name: Push Images to Docker Hub ğŸ“¤
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        run: docker push --all-tags ${{ inputs.owner }}/${{ matrix.image }}
        shell: bash
